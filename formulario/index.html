<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Valida√ßao</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <form id="meuFormulario">
    <h2>Castro</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" required min="1">

    <label for="email">Email:</label>
    <input type="email" id="email" required min="1">

    <label for="senha">Senha:</label>
    <input type="password" id="senha" minlength="6" required>

    <button type="submit" id="botao" disabled>Enviar</button>
    
    <p id="mensagem"></p>
  </form>

  <script src="script.js"></script>
  
</body>
</html>
